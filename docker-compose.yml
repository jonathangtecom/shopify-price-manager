version: '3.8'

services:
  app:
    build: .
    container_name: shopify-price-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/app.db
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
